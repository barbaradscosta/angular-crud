<div class="container">
  <h3> Todos os produtos cadastrados </h3>
  
  <table mat-table [dataSource]="products" class="mat-elevation-z8 tab">
  
      <!-- coluna id -->
      <ng-container matColumnDef="id">
        <th class="titulo" mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let prod">{{prod.id}}</td>
      </ng-container>
  
      <!-- coluna nome -->
      <ng-container matColumnDef="name">
        <th class="titulo" mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let prod">{{prod.name}}</td>
      </ng-container>
  
      <!-- coluna preço -->
      <ng-container matColumnDef="price">
        <th class="titulo" mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let prod">{{prod.price | currency: "BRL"}}</td>
      </ng-container>
  
      <!-- coluna descrição -->
      <ng-container matColumnDef="description">
        <th class="titulo" mat-header-cell *matHeaderCellDef>Descrição do produto</th>
        <td mat-cell *matCellDef="let prod">{{prod.description}}</td>
      </ng-container>
  
      <!-- coluna opções -->
      <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let prod">
          <a routerLink="/products/update/{{ prod.id }}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>
          <a routerLink="/products/delete/{{ prod.id }}" class="delete">
            <i class="material-icons">
              delete
            </i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  
    </table>
</div>
